<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أجهزة الدفع الإلكتروني</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      /* الخط الأساسي هو Roboto مع تفويض الاستعانة بالخط البديل Arial وأخيرًا الخط العادي sans-serif */
      background-color: #f0f5f5;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card p {
      color: #007bff;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- رابط Google Fonts للخط Roboto بالوزنين العادي والعريض -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="wi/cashplus.jpg" alt="CashPlus">
      <p>CashPlus</p>
    </div>
    <div class="card">
      <img src="wi/attijari.jpg" alt="Attijari Wafa Bank">
      <p>Attijari Wafa Bank</p>
    </div>
    <div class="card">
      <img src="wi/cih.jpg" alt="CIH Bank">
      <p>CIH Bank</p>
    </div>
    <div class="card">
      <img src="wi/albarid.jpg" alt="Al Barid Bank">
      <p>Al Barid Bank</p>
    </div>
    <div class="card">
      <img src="wi/wafacash.jpg" alt="Wafacash Bank">
      <p>Wafacash Bank</p>
    </div>
  </div>
  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        alert('لا يوجد رصيد بحسابك');
      });
    });
  </script>
</body>
</html>
